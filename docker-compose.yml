version: '3.8'

services:
  # ------------------
  # Core Application Services
  # ------------------
  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - directory-service
      - storage-node
      - search-service
      - cache-service
      - redis
      - rabbitmq

  directory-service:
    build:
      context: ./directory-service
    volumes:
      - ./directory-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@metadata_db:5432/metadata
      - PYTHONUNBUFFERED=1
    depends_on:
      metadata_db:
        condition: service_healthy
      redis:
        condition: service_started


  storage-node:
    build:
      context: ./storage-node
    volumes:
      - ./storage-node/data:/data
      - ./storage-node:/app
    ports:
      - "8081:8080" # Expose storage node for direct access if needed
    environment:
      - PYTHONUNBUFFERED=1
      - STORAGE_PATH=/data
    depends_on:
      - redis
      - directory-service

  search-service:
    build:
      context: ./search-service
    volumes:
      - ./search-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@search_db:5432/search
      - PYTHONUNBUFFERED=1
    depends_on:
      search_db:
        condition: service_healthy
      redis:
        condition: service_started


  cache-service:
    build:
      context: ./cache-service
    volumes:
      - ./cache-service:/app
    ports:
      - "8082:8080"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - directory-service # It needs to know which writes are happening

  logging-service:
    build:
      context: ./logging-service
    volumes:
      - ./logging-service:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - loki

  ai-worker:
    build:
      context: ./ai-worker
    volumes:
      - ./ai-worker:/app
    environment:
      - PYTHONUNBUFFERED=1
      - RABBITMQ_HOST=rabbitmq
      - STORAGE_NODE_URL=http://storage-node:8080
      - SEARCH_SERVICE_URL=http://search-service:8000
    depends_on:
      - rabbitmq
      - search-service
      - storage-node

  # ------------------
  # Databases
  # ------------------
  metadata_db:
    image: postgres:13
    container_name: metadata_db
    environment:
      - POSTGRES_DB=metadata
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d metadata"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - metadata_db_data:/var/lib/postgresql/data


  search_db:
    image: postgres:13
    container_name: search_db
    environment:
      - POSTGRES_DB=search
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d search"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - search_db_data:/var/lib/postgresql/data


  # ------------------
  # Shared Infrastructure
  # ------------------
  redis:
    image: redis:6.2-alpine
    container_name: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI

  loki:
    image: grafana/loki:2.4.1
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:8.3.3
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki

volumes:
  metadata_db_data:
  search_db_data:
  loki_data:
  grafana_data:
